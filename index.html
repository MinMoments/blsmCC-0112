<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Contact Card ‚Äì Beatrice Lai</title>
    <style>
      body {
        background-color: white;
        font-family: "Poppins", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
        flex-direction: column;
      }

      .card {
        background-color: #f8f0e8;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 2rem 1.5rem;
        width: 100%;
        max-width: 360px;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-sizing: border-box;
        gap: 0.5rem; /* üí° controls spacing between top, middle, bottom */
      }

      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #d6ecec;
        display: inline-block;
        background-image: url("Beatrice - Bio Link.PNG");
        background-position: center 45%; /* Adjust if forehead is cut off */
        background-size: cover;
        margin: 1.5rem auto;
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.25rem;
        color: #333;
      }

      .title {
        color: #666;
        font-size: 1rem;
        margin-bottom: 1.5rem;
      }

      .info {
        text-align: left;
        margin: 0 auto 1.5rem;
        font-size: 1rem;
        max-width: 260px;
      }

      .info p {
        margin: 0.8rem 0; /* increased from 0.5rem */
        display: flex;
        align-items: center;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .info p span {
        margin-left: 0.5rem;
        word-break: break-word;
        flex: 1;
      }

      .save-button {
        background-color: #b6c5b3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 32px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        width: 100%;
        max-width: 260px;
      }

      .save-button:hover {
        background-color: #4b1e1e;
      }

      /* üì± Mobile Tweaks */
      @media (max-width: 480px) {
        .card {
          padding: 1.5rem 1rem;
        }
        @media (max-height: 600px) {
          body {
            align-items: flex-start;
            padding-top: 2rem;
          }
        }

        .profile-img {
          width: 80px;
          height: 80px;
        }

        .name {
          font-size: 1.3rem;
        }

        .title,
        .info,
        .save-button {
          font-size: 0.95rem;
        }
        html,
        body {
          height: auto;
          overflow-y: auto;
        }
        .info p {
          margin: 0.5rem 0;
          display: flex;
          align-items: center;
          overflow: hidden; /* Prevents wrapping */
          white-space: nowrap; /* Ensures one-line only */
          text-overflow: ellipsis; /* Adds "..." if needed */
        }

        .info p span {
          margin-left: 0.5rem;
          flex: 1; /* Allows span to fill remaining space */
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- Top Section -->
      <div>
        <div
          class="profile-img"
          style="background-image: url('Beatrice - Bio Link.PNG')"
        ></div>
        <div class="name">Beatrice Lai</div>
        <div class="title">Planner & Founder</div>
      </div>

      <!-- Middle Section -->
      <div class="info">
        <p>üìû <span>+6011 6178 7928</span></p>
        <p>‚úâÔ∏è <span>hello.minmoments@gmail.com</span></p>
        <p>üîó <span>Website Coming Soon</span></p>
      </div>

      <!-- Bottom Section -->
      <a href="Beatrice Contact.vcf" download>
        <button class="save-button">üíæ Save Contact Data</button>
      </a>
    </div>
  </body>
</html>
